{% extends './base.html' %}
{% block content %}

<div id="story_{{story.pk}}">
	<div class="story_title">
		<h2><a href="../story/{{ story.pk }}">{{ story.title }}</a></h2>
	</div>
	<div class="story_author">
		{{ story.author }}
	</div>

{% for chapter in chapters %}
	<div id="chapter_{{chapter.chaper_number}}">
		Chapter: {{ chapter.chapter_number }}
		Prev Chapter: {{ chapter.prev_chapter }}
		Yes Chapter: {{ chapter.yes_chapter }}
		No Chapter: {{ chapter.no_chapter }}
	</div>
{% endfor %}

</div>
{% endblock %}
