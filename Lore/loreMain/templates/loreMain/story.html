{% extends './base.html' %}
{% load mptt_tags %}
{% block content %}

<div id="story_{{story.pk}}">
	<div class="story_title">
		<h2><a href="../story/{{ story.pk }}">{{ story.title }}</a></h2>
	</div>
	<div class="story_author">
		{{ story.author }}
	</div>

<h1>Chapters</h1>
<ul>
    {% recursetree nodes %}
        <li>
            {{ node.chapter_number }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

</div>
{% endblock %}
